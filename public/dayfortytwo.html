<!DOCTYPE html>
<html>
<head>
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
        }
      </script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src = "DAY42.svg" alt="DAY42.svg">
<script src="theme.js" defer></script>
</body>
</html>
